<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>portfolio</title>
</head>
<body>
<div class="form-section container">
    <h5>Залишити заявку</h5>
    <p>Залиште заявку і я зв'яжуся з Вами протягом найближчого часу!</p>
    <form class=send-form>
        <div class="row">
            <div class="col name-form">
                <label for="name-form">Ім'я:</label>
                <input type="text" class="form-control" id="name-form" placeholder="Ім'я">
            </div>
            <div class="col label-form">
                <label for="email-form">E-mail:</label>
                <input type="email" class="form-control" id="email-form" placeholder="E-mail">
            </div>
        </div>
        <div class="form-group label-form">
            <label for="sercice-form">Послуга:</label>
            <input type="text" class="form-control" id="sercice-form">
        </div>
        <div class="form-group label-form">
            <label for="message-form">Коментар:</label>
            <textarea class="form-control" id="message-form" rows="3"></textarea>
        </div>
        <p>
            <button type="submit" class="btn btn-primary">Надіслати</button>
        </p>
    </form>
</div>

</body>
</html>
